<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Peritagem</title>
    <link rel="stylesheet" href="criarperitagem.css">
</head>
<body>
    <div class="container">
        <h1>Criar Peritagem</h1>

        <form id="form-peritagem">
            <div class="form-group">
                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>

            <div class="form-group">
                <label for="equipamento">Nome do Equipamento:</label>
                <input type="text" id="equipamento" name="equipamento" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ss">SS (Número de Série):</label>
                    <input type="text" id="ss" name="ss" required>
                </div>
                <div class="form-group">
                    <label for="id">ID (Número de Identificação):</label>
                    <select id="id" name="id" required>
                        <!-- Opções de 1 a 50 -->
                        <option value="">Selecione...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Continue até 50 -->
                        <option value="50">50</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="responsavel">Nome do Responsável pela Peritagem:</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </div>

            <div class="form-group">
                <label for="data">Data da Peritagem:</label>
                <input type="text" id="data" name="data" readonly>
            </div>

            <div class="form-group">
                <label for="peca">Peça:</label>
                <select id="peca" name="peca" required>
                    <option value="">Selecione a peça...</option>
                    <option value="haste">Haste</option>
                    <option value="camisa">Camisa</option>
                    <!-- Outras peças -->
                </select>
            </div>

            <button type="button" id="adicionarPeca">Adicionar Peça</button>
        </form>

        <h2>Peças Adicionadas:</h2>
        <table id="tabelaResumo">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Ação</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Peças adicionadas aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <script src="criarperitagem.js"></script>
</body>
</html>
