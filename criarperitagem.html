<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Peritagem</title>
    <link rel="stylesheet" href="criarperitagem.css">
</head>
<body>
    <div class="container">
        <h1>Criar Peritagem</h1>
        <div class="form-group">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" placeholder="Nome do cliente">
        </div>
        <div class="form-group">
            <label for="equipamento">Nome do Equipamento:</label>
            <input type="text" id="equipamento" placeholder="Nome do equipamento">
        </div>
        <div class="form-group">
            <label for="ss">SS:</label>
            <div class="ss-id-group">
                <input type="text" id="ss" maxlength="6" placeholder="SS" required>
                <select id="id">
                    <option value="" disabled selected>ID</option>
                    <!-- Opções de ID de 1 a 50 -->
                    <script>
                        for (let i = 1; i <= 50; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="responsavel">Nome do Responsável pela Peritagem:</label>
            <input type="text" id="responsavel" placeholder="Nome do responsável">
        </div>
        <div class="form-group">
            <label for="data">Data da Peritagem:</label>
            <input type="text" id="data" readonly>
        </div>
        <div class="form-group">
            <label for="peca">Peças:</label>
            <select id="peca" onchange="exibirOpcoes()">
                <option value="" disabled selected>Selecione uma peça</option>
                <option value="Haste">Haste</option>
                <option value="Camisa">Camisa</option>
                <option value="Olhal">Olhal</option>
                <option value="Flange">Flange</option>
                <option value="Fundo">Fundo</option>
                <option value="Embolo">Êmbolo</option>
                <option value="Espacador">Espaçador</option>
                <option value="Jogo de Vedacao">Jogo de Vedação</option>
            </select>
        </div>
        <div id="opcoesPeca" class="hidden">
            <div class="acoes-container">
                <!-- As opções serão adicionadas aqui com JavaScript -->
            </div>
            <div class="medidas-container hidden">
                <label for="diametro">Diâmetro (mm):</label>
                <input type="number" id="diametro" placeholder="Diâmetro (mm)">
                <label for="comprimento">Comprimento (mm):</label>
                <input type="number" id="comprimento" placeholder="Comprimento (mm)">
                <label for="largura">Largura (mm):</label>
                <input type="number" id="largura" placeholder="Largura (mm)">
            </div>
            <button onclick="adicionarPeca()">Adicionar Peça</button>
        </div>

        <table id="resumoTable">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Ação</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                    <th>Ação</th> <!-- Coluna para excluir -->
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas aqui -->
            </tbody>
        </table>

        <!-- Botão para anexar arquivos -->
        <div class="form-group">
            <label for="anexos">Anexar Arquivos:</label>
            <input type="file" id="anexos" accept="image/*" multiple>
        </div>

        <button onclick="enviarFormulario()">Enviar</button>
    </div>

    <script src="criarperitagem.js"></script>
</body>
</html>
