<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Peritagem</title>
    <link rel="stylesheet" href="criarperitagem.css">
</head>
<body>
    <div class="container">
        <h1>Criar Peritagem</h1>
        
        <form id="peritagemForm">
            <div class="form-group">
                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente" placeholder="Digite o nome do cliente" required>
            </div>
            <div class="form-group">
                <label for="equipamento">Nome do Equipamento:</label>
                <input type="text" id="equipamento" placeholder="Digite o nome do equipamento" required>
            </div>
            <div class="form-group ss-id-group">
                <label for="ss">SS (Número de Série):</label>
                <input type="text" id="ss" placeholder="Número de Série" required>
                <label for="id">ID:</label>
                <select id="id">
                    <option value="">Selecione um ID</option>
                    <!-- IDs de 1 a 50 -->
                    <script>
                        for (let i = 1; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div class="form-group">
                <label for="responsavel">Nome do Responsável pela Peritagem:</label>
                <input type="text" id="responsavel" placeholder="Digite o nome do responsável" required>
            </div>
            <div class="form-group">
                <label for="data">Data da Peritagem:</label>
                <input type="date" id="data" value="" required>
            </div>
            <div class="form-group">
                <label for="pecas">Peças:</label>
                <select id="pecas">
                    <option value="">Selecione uma peça</option>
                    <option value="haste">Haste</option>
                    <option value="camisa">Camisa</option>
                    <option value="olhal">Olhal</option>
                    <option value="flange">Flange</option>
                    <option value="fundo">Fundo</option>
                    <option value="embolo">Êmbolo</option>
                    <option value="espacador">Espaçador</option>
                    <option value="jogoVedacao">Jogo de Vedação</option>
                </select>
                <button type="button" id="adicionarPeca">Adicionar Peça</button>
            </div>
            <div id="opcoesPeca" class="hidden">
                <h3>Ações Disponíveis:</h3>
                <div id="acoesDisponiveis"></div>
                <div class="form-group">
                    <label for="diametro">Diâmetro (mm):</label>
                    <input type="number" id="diametro" placeholder="Diâmetro da peça">
                </div>
                <div class="form-group">
                    <label for="comprimento">Comprimento (mm):</label>
                    <input type="number" id="comprimento" placeholder="Comprimento da peça">
                </div>
                <div class="form-group">
                    <label for="largura">Largura (mm):</label>
                    <input type="number" id="largura" placeholder="Largura da peça">
                </div>
            </div>
            <button type="submit">Salvar Peritagem</button>
        </form>

        <table id="resumoTabela">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Ação</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                <!-- Linhas de resumo das peças adicionadas aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <script src="criarperitagem.js"></script>
</body>
</html>
