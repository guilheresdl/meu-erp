<!-- index.html (página de login) -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Galcromo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar">
    <h1>Galcromo</h1>
  </div>
  <div class="container">
    <div class="login-module">
      <h2>Login</h2>
      <form>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="button" value="Logar" onclick="login()">
      </form>
    </div>
  </div>

  <script>
    function login() {
      // Condição para que o login sempre seja verdadeiro (para testes)
      var isValid = true;

      if (isValid) {
        window.location.href = 'dashboard.html';
      } else {
        alert("Erro ao logar!");
      }
    }
  </script>
</body>
</html>
