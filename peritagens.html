<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peritagens</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .back-button {
      position: absolute;
      top: 10;
      left: 10;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">&larr; Voltar</button>
  <div class="top-bar">
    <h1>Peritagens</h1>
  </div>
  <div class="container">
    <form id="peritagens-form">
      <label for="equipamento">Nome do Equipamento:</label>
      <input type="text" id="equipamento" name="equipamento"><br><br>
      
      <label for="cliente">Nome do Cliente:</label>
      <input type="text" id="cliente" name="cliente"><br><br>
      
 <label for="ss">Número da SS:</label>
<select id="ss" name="ss">
  <option value="">Selecione</option>
</select><br><br>

<button id="submit-btn">Enviar</button>

<script>
  const form = document.forms[0];
  const selectElement = document.getElementById("ss");
  const submitButton = document.getElementById("submit-btn");

  submitButton.addEventListener("click", (e) => {
    e.preventDefault();
    // Clear all options
    selectElement.options.length = 0;
    // Add a default option
    selectElement.options.add(new Option("Selecione", ""));
    // Submit the form
    form.submit();
  });
</script>

<script>
  for (let i = 1; i <= 50; i++) {
    let option = document.createElement("option");
    option.value = i;
    option.text = i;
    document.getElementById("ss").appendChild(option);
  }
</script>
      
      <label for="responsavel">Nome do Responsável:</label>
      <input type="text" id="responsavel" name="responsavel"><br><br>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
