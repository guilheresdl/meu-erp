<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peritagem</title>
    <link rel="stylesheet" href="styled.css">
</head>
<body>
    <div class="container">
        <h1>Peritagem</h1>
        <form id="peritagemForm">
            <div class="form-group">
                <label for="clientName">Nome do Cliente</label>
                <input type="text" id="clientName" required placeholder="Digite o nome do cliente">
            </div>
            <div class="form-group">
                <label for="equipmentName">Nome do Equipamento</label>
                <input type="text" id="equipmentName" required placeholder="Digite o nome do equipamento">
            </div>
            <div class="form-group">
                <label for="ssNumber">SS (Número de Série)</label>
                <input type="text" id="ssNumber" required placeholder="Digite o número de série">
                <select id="idNumber">
                    <option value="">ID</option>
                    <!-- Gera opções de 1 a 50 -->
                    <script>
                        for (let i = 1; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div class="form-group">
                <label for="responsibleName">Nome do Responsável pela Peritagem</label>
                <input type="text" id="responsibleName" required placeholder="Digite o nome do responsável">
            </div>
            <div class="form-group">
                <label for="date">Data da Peritagem</label>
                <input type="text" id="date" value="${new Date().toLocaleDateString('pt-BR')}" disabled>
            </div>
            <div class="form-group">
                <label for="pieceSelect">Selecionar Peça</label>
                <select id="pieceSelect" required>
                    <option value="">Escolha uma peça</option>
                    <option value="haste">Haste</option>
                    <option value="camisa">Camisa</option>
                    <option value="olhal">Olhal</option>
                    <option value="flange">Flange</option>
                    <option value="fundo">Fundo</option>
                    <option value="embolo">Êmbolo</option>
                    <option value="espacador">Espaçador</option>
                    <option value="jogoDeVedacao">Jogo de Vedação</option>
                </select>
            </div>
            <div class="form-group" id="pieceOptions" style="display: none;">
                <div id="actions"></div>
                <div class="dimension-group">
                    <label for="diameter">Diâmetro (mm)</label>
                    <input type="number" id="diameter" placeholder="Digite o diâmetro">
                </div>
                <div class="dimension-group">
                    <label for="length">Comprimento (mm)</label>
                    <input type="number" id="length" placeholder="Digite o comprimento">
                </div>
                <div class="dimension-group">
                    <label for="width">Largura (mm)</label>
                    <input type="number" id="width" placeholder="Digite a largura">
                </div>
            </div>
            <div class="form-group">
                <label for="imageUpload">Anexar Fotos</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <button type="submit">Adicionar Peça</button>
        </form>
        <h2>Resumo das Peças</h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Ação</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="peritagem.js"></script>
</body>
</html>
