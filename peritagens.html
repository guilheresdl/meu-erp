<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Peritagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Página de Peritagem</h1>
        <form id="peritagemForm">
            <div class="form-group">
                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente" required>
            </div>
            <div class="form-group">
                <label for="equipamento">Nome do Equipamento:</label>
                <input type="text" id="equipamento" required>
            </div>
            <div class="form-group ss-id-group">
                <label for="ss">SS (Número de Série):</label>
                <input type="text" id="ss" required maxlength="10">
                <select id="id">
                    <option value="">ID</option>
                    <!-- Opções de 1 a 50 -->
                    <script>
                        for (let i = 1; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div class="form-group">
                <label for="responsavel">Nome do Responsável pela Peritagem:</label>
                <input type="text" id="responsavel" required>
            </div>
            <div class="form-group">
                <label for="data">Data da Peritagem:</label>
                <input type="date" id="data" value="" required readonly>
            </div>
            <div class="form-group">
                <label for="peca">Peças:</label>
                <select id="peca">
                    <option value="">Selecione uma peça</option>
                    <option value="haste">Haste</option>
                    <option value="camisa">Camisa</option>
                    <option value="olhal">Olhal</option>
                    <option value="flange">Flange</option>
                    <option value="fundo">Fundo</option>
                    <option value="embolo">Êmbolo</option>
                    <option value="espacador">Espaçador</option>
                    <option value="jogoVedacao">Jogo de Vedação</option>
                </select>
                <button type="button" onclick="adicionarPeca()">Adicionar Peça</button>
            </div>

            <div id="opcoesPeca" class="hidden"></div>

            <table id="resumoTable">
                <thead>
                    <tr>
                        <th>Peça</th>
                        <th>Ação</th>
                        <th>Diâmetro (mm)</th>
                        <th>Comprimento (mm)</th>
                        <th>Largura (mm)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <input type="file" id="anexo" accept="image/*">
            <button type="submit">Salvar Peritagem</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
